<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-9 col-md-offset-3">
            <div class="card border-primary  mb-3">

                <div class="card-header bg-primary">
                    <h1 class="card-title text-white">My Recipes!</h1>
                </div>
                <div class="card-body text-dark">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="${recipe.id}">1</td>
                                <td th:text="${recipe.description}">Tasty Goodnees 1</td>
                                <td><a a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${recipe.id}">2</td>
                                <td th:text="${recipe.description}">Tasty Goodnees 2</td>
                                <td><a a href="#">View</a></td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">3</td>
                                <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                                <td> <a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
